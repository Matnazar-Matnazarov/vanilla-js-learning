name: CI

# Minimal CI workflow - faqat GitHub Actions'da ishlaydi
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate Files
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check file structure
        run: |
          echo "Checking project structure..."
          test -f README.md && echo "✓ README.md exists"
          test -f LICENSE && echo "✓ LICENSE exists"
          test -d .github && echo "✓ .github directory exists"
          test -d 1-modul-javascript-asoslari && echo "✓ Module directory exists"
      
      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          find . -name "*.html" -type f -not -path "./node_modules/*" -not -path "./.git/*" | head -10
      
      - name: Validate JavaScript syntax
        run: |
          echo "Validating JavaScript files..."
          find . -name "*.js" -type f -not -path "./node_modules/*" -not -path "./.git/*" -exec sh -c 'node --check "$1" 2>&1 || true' _ {} \; | head -20

